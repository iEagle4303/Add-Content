<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Content</title>
  </head>
  <body>
    <div>    
      <input id="Password" placeholder="Password" type="password">
    </div>
    <div>
      
      <input id="year" placeholder="Year Ex. 2023-2024">
    </div>
    <div>
      <!--input type="file" id="fileUpload"-->
      <input id="videoName" placeholder="Video Name">
    </div>
    <div>
      <!--input type="file" id="fileUpload"-->
      <label for="dateRecorded">Date Recorded</label>
      <input id="dateRecorded" thumbnail="not required" type="date">
    </div>
    <div>
      <label for="thumbnail"> thumbnail</label>
      <input type="file" id="thumbnail" placeholder="thumbnail" accept="image/jpeg">
     
    </div>
    <div>
      <label for="video"> video</label>
      <input type="file" id="video" placeholder="thumbnail" accept="video/mp4"> 
    </div>
    <div>
      <button id="fileUpload">UploadFiles</button>
      <label for="fileUpload" id="fileUploadStatus">File upload status</label>
    </div>
    <ul id="myUL">
      <li ><span class="caret">Tags</span>
        <ul class="nested" id="tagGroupList">
          <li class="tagGroup"><span class="caret">Team</span>
            <ul class="nested">
              <li class="tag"><input class="tagInput"></li>
              <li class="tag"><input class="tagInput"></li>
            </ul>
          </li>
          <li class="tagGroup"><span class="caret">Sport</span>
            <ul class="nested">
              <li class="tag"><input class="tagInput"></li>
            </ul>
          </li>    
        </ul>
      </li>
    </ul>

    <!--ul id="myUL">
      <li ><span class="caret">Commercials</span><button id="addCommercial">Add</button>
        <ul class="nested" id="commercialList">
          <li class="commercial"><input id="startTime"><input id="endTime"><button id="deleteCommercial">Delete</button></li> 
        </ul>
      </li>
    </ul-->
    <div>
      <button id="button">Submit</button> 
      
      <input id="bottom_top" type="checkbox">
      <label for="bottom_top">Add to bottom of list</label>  
    </div>
    <script type="module" src="bundle.js"></script>
    <script type="module" src="webstieLogic.js"></script>
   
  </body>
</html>
